<!DOCTYPE html>
<html style="height:100%" lang="en" >

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <title>JOTTO Log in</title>


  <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
  <link rel="stylesheet" href="./CSS/style.css">


</head>

<body style="height:100%">
<div id="successful_login" class="fix-middle">
  <div class="container text-center">

  </div>
</div>
<div id="successful_registration" class="fix-middle">
  <div class="container text-center">
    <h1>Jump to the logged in page</h1>
  </div>
</div>
<div id = "wrap">
  <div class="regbar">
    <img src = "./img/text-logo.png" style = "margin-top:5px;" width = "128px" height = "56px" >
  </div>
</div>
<div id="dialog" class="dialog dialog-effect-in">
  <div class="dialog-front">
    <div class="dialog-content">
      <form id="login_form" class="dialog-form" action="" method="POST">
        <div class = "text-center">
          <img src="./img/logo.png" class="pad-top-20 pad-btm-20" width = "35%" height = width>
        </div>
        <fieldset>
          <div class="form-group">
            <label for="user_username" class="control-label">Username:</label>
            <input type="text" name = "login_username" id="login_username" class="form-control"  autofocus/>
          </div>
          <div class="form-group">
            <label for="user_password" class="control-label">Password:</label>
            <input type="password" name = "login_password" id="login_password" class="form-control" />
          </div>
          <div class="text-center">
            <p>Don't have an account?<a href="#" class="link user-actions"><strong>Sign Up now</strong></a></p>
          </div>
          <div class="pad-top-20 pad-btm-20">
            <input type="submit" class="btn btn-default btn-block btn-lg" value="Login">
          </div>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="dialog-back">
    <div class="dialog-content">
      <form id="register_form" class="dialog-form" action="" method="POST">
        <fieldset>
          <div class = "text-center">
            <img src="./img/logo.png" class="pad-top-20 pad-btm-20" width = "35%" height = width>
          </div>
          <div class="form-group">
            <label for="user_username" class="control-label">Username:</label>
            <input type="text" id="user_username" class="form-control" name="user_username"/>
          </div>
          <div class="form-group">
            <label for="user_password" class="control-label">Password:</label>
            <input type="password" id="user_password" class="form-control" name="user_password"/>
          </div>
          <div class="form-group">
            <label for="user_cnf_password" class="control-label">Confirm password:</label>
            <input type="password" id="user_cnf_password" class="form-control" name="user_cnf_password"/>
          </div>
          <div class="text-center">
            <p>Already have an account?<a href="#" class="link user-actions"><strong>Log in now</strong></a></p>
          </div>
          <div class="form-group pad-top-20 form-group-checkbox">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="user_terms" name="user_terms">
                I have read and I agree with the Terms and Conditions
              </label>
            </div>
          </div>
          <div class="pad-btm-20">
            <input type="submit" class="btn btn-default btn-block btn-lg" value="Continue"/>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="js/index.js"></script>
<script src="js/js.cookie.js"></script>
<script>
  var cusername = $.cookie('username');
  if(cusername!="null" && cusername!=undefined){
    document.location.href="./home.html";
  }
</script>



</body>

</html>
